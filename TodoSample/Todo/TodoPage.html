<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Todo Sample</title>

    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.0.0/css/all.css">
   
    <link type="text/css" href="site.css" rel="stylesheet" />
    <script type="text/javascript" src="site.js"></script>
</head>
<body>
    <header class="back-color">
        <h1>
            <i class="fa-solid fa-clipboard-check"></i>
            TODO Sample
        </h1>
    </header>

    <aside class="todo-input-aside back-color">
        <label for="txtTodo">Todo</label>
        <input type="text" name="txtTodo" id="txtTodo" value="" placeholder="Lütfen görev tanımınızı giriniz..." />
        <button class="btn" id="btnAdd">
            <i class="fa-solid fa-plus"></i>
        </button>
    </aside>

    <aside class="todo-content">
        <div class="todo-area">
            <div class="todo-header todo-content-back-color">
                <span>TODO</span>
            </div>

            <div class="todo-article">
                <ul id="todoUL">
                    <!--<li>
                        <input class="text" type="text" name="text" id="text" value="deneme" disabled="disabled" />
                        <i class="fa-light fa-trash-can"></i>
                        <i class="fa-light fa-pen"></i>
                        <i class="fa-light fa-check"></i>
                    </li>-->
                </ul>
            </div>
        </div>
        <div class="todo-area">
            <div class="todo-header todo-content-back-color">
                <span>Complete</span>
            </div>
            
            <div class="todo-article">
                <ul id="complateUL">
                    <!--<li class="todo-complete">
                        <input type="checkbox" name="name" value="" />
                        Deneme
                    </li>-->
                    
                </ul>
            </div>
        </div>
    </aside>

    <aside class="todo-input-aside back-color">
       <p>Created By OnurColakoglu</p>
    </aside>
</body>
</html>
